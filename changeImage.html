<html>
    <head>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/fabric.min.js"></script>
        <style>
            .canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>

        <button id="click">Change Image</button>
        <canvas id="canvas" width="300px" height="300px" style="border:2px solid #000;">

    </body>
    <script>

canvas = new fabric.Canvas('canvas');
fabric.Image.fromURL("https://static.toiimg.com/thumb/msid-67363749,width-65,height-47.cms", function(obj) {
    canvas.add(obj.scale(1).set({ 
        left: 80, top: 95 
    }));
    // canvas.setActiveObject(obj);
});
$(document).ready(function(){
$('#click').click(function() {
        activeObject = canvas.getActiveObject();
    var width = activeObject.get('width');
    var height = activeObject.get('height');
    // activeObject.setSrc('https://static.toiimg.com/thumb/msid-67363646,width-65,height-47.cms');
    
    
             var img=new Image();
            img.onload=function(){
              activeObject.setElement(img);
        activeObject.set({width: width, height: height});

                canvas.renderAll();
            }
      img.src='https://static.toiimg.com/thumb/msid-67363646,width-65,height-47.cms';

    canvas.renderAll();
           
});
});

    </script>
</html>
