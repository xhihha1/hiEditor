<html>

<head>
    <title>Bar Graph</title>

        box-shadow:5px 5px 5px #ccc;
		border:5px solid #eee;
        margin-bottom:10px;}*/

            position: relative;
        }

        #mainEditor {
            position: absolute;
            border: 1px solid #eee;
        }
    </style>

    <script src="drawingTool/fabricExtend/hichart/hichart_main.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_axis.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_calculate.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_bar.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_stackedBar.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_line.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_pie.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_polar.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_basicPie.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_area.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_stackedArea.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_radar.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_bzLine.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_phaseSequence.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_timeline.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_timelineMulti.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_linearGauge.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_doughnutPie.js"></script>
    <script src="drawingTool/fabricExtend/hichart/hichart_gauge.js"></script>

    <script src="drawingTool/common/thirdparty/jquery/jquery-3.5.1.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <script src="libs/datGUI/dat.gui.min.js"></script>

    <!-- https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js -->

    <script src="drawingTool/common/thirdparty/fabric/fabric.min.js"></script>
    <script src="drawingTool/common/script/hiMathUtil.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Event.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Arrow.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Group.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Circle.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Line.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Rectangle.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Polygon.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Polyline.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Path.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_Image.js"></script>
    <script src="drawingTool/fabricExtend/hiDraw_DatGUI.js"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 parentCanvas" id="parentCanvas">
                <canvas id="mainEditor" width='800' height='800'></canvas>
            </div>
            <div class="col-6">
                2 of 2
            </div>
        </div>

    </div>

    <hr>
    <span>modify json</span>
    <textarea id="hiJsonArea"></textarea>
    <span>load json</span>
    <textarea id="hiLoadJsonArea"></textarea>
    <span>active json</span>
    <textarea id="hiActiveJsonArea"></textarea>
    <canvas id="minimap" width="130" height="130" style=""></canvas>
    <hr>
    <button id="path" class="btn btn-info">Path</button>
    <button id="line" class="btn btn-info">Straight Line</button>
    <button id="circle" class="btn btn-info">Circle</button>
    <button id="squrect" class="btn btn-info">Square/Rectangle</button>
    <button id="arrow" class="btn btn-info">Arrow</button>
    <button id="polygon" class="btn btn-info">Polygon</button>
    <button id="polyline" class="btn btn-info">Polyline</button>
    <button id="image" class="btn btn-info">Image</button>
    <br>
    <hr>
    <div id="drawing-mode-options" style="">
        <label for="drawing-mode-selector">Mode:</label>
        <select id="drawing-mode-selector">
            <option>Pencil</option>
            <option>Circle</option>
            <option>Spray</option>
            <option>Pattern</option>
            <option>hline</option>
            <option>vline</option>
            <option>square</option>
            <option>diamond</option>
            <option>texture</option>
        </select><br>

        <label for="drawing-line-width">Line width:</label>
        <span class="info">5</span><input type="range" value="5" min="0" max="150" id="drawing-line-width"><br>

        <label for="drawing-color">Line color:</label>
        <input type="color" value="#CCCCCC" id="drawing-color"><br>

        <label for="drawing-shadow-color">Shadow color:</label>
        <input type="color" value="#005E7A" id="drawing-shadow-color"><br>

        <label for="drawing-shadow-width">Shadow width:</label>
        <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

        <label for="drawing-shadow-offset">Shadow offset:</label>
        <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset"><br>
    </div>
    <hr>
    <button id="copy" class="btn btn-info">Copy Object</button>
    <button id="paste" class="btn btn-info">Paste Object</button>
    <button id="delete" class="btn btn-info">Delete Selected Object(s)</button>
    <hr>
    <button id="load" class="btn btn-info">load</button>
    <button id="select" class="btn btn-info">Turn On Selection</button>
    <button id="grid" class="btn btn-info">Toggle Grid On/Off</button>
    <button id="render" class="btn btn-info">render</button>
    <button id="logEach" class="btn btn-info">logEach</button>
    <hr>
    <button id="currentJson" class="btn btn-info">current json</button>
    <textarea width="500" height="500" id="hiCurrentJsonArea"></textarea>
</body>
<script src="js/hiEditor.js"></script>
<script src="js/hiEdit_miniMap.js"></script>

</html>
